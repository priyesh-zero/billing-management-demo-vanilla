<!DOCTYPE html>
<html>
  <head>
      <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Billing/Inventory System</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/master.css" />
    <!-- Print JS Link -->
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <!-- Print JS Script -->
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.min.js"
      integrity="sha512-JnZPWAckMDks0CCIeGznqEo7ifmYK7VowHq/NVFlSXGkwxv4OBCJFy7nouOtJZmVldHo7FQLIdeWTI55yyZc4Q=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
      integrity="sha512-AvtLzKgbVcTZJ0QZ3nLJoTGN2wiE/emjebM9xneyqhtEBRTsNB+8oeQGkOmyOF+gnJd7k3Zvnghs9m6EuTpTEw=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
      <div id="app">
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left hide-on-med-and-down"
          ><i class="large material-icons">add_shopping_cart</i> Eagle India</a
        ><label class="right label-icon" for="search"
          ><i class="material-icons">search</i></label
        >
        <a href="#sales-modal" class="right nav-icon modal-trigger"
          ><i class="material-icons">content_paste</i
          ><span class="sales-count badge blue">4</span></a
        >
      </div>
      <div class="nav-content">
        <form class="center">
          <div class="input-field z-depth-2">
            <input id="search" type="search" class="center-align" required />
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <!-- Tabe -->
    <table class="centered responsive-table highlight striped">
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Inventory Count</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>
    <!-- Sales Modal -->
    <!-- Modal Structure -->
    <div id="sales-modal" class="modal">
      <div class="modal-content" id="invoice-pdf">
        <h4>Invoice</h4>

        <!-- Invoice Tabe -->
        <table class="centered responsive-table highlight striped">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Unit Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>

          <tbody id="invoice-tbody"></tbody>
        </table>
      </div>
      <div class="modal-footer">
          <a href="#" class="modal-close waves-effect waves-light btn-flat cancel">Cancel</a>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat print" 
          >Print</a
        >
      </div>
    </div>
   </div>
      </div>
      <div id="print">
      </div>
  </body>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- DOM Elements -->
    <script src="assets/js/dom-elements.js"></script>
    <!-- Variables for the app -->
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/subscriptions.js"></script>
    <!-- Subscriptions -->
    <!-- Jquery -->
    <script src="assets/js/jquery.js"></script>
</html>
